services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - NODE_ENV=development
      - PORT=8002
      - SCRAPER_API_KEY=dev-scraper-key-change-in-production
      - FIREBASE_PROJECT_ID=credit-card-api-app
      - FIREBASE_STORAGE_BUCKET=credit-card-api-images
      - BACKEND_URL=http://host.docker.internal:8001
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    volumes:
      # Mount service account key (for local development)
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    restart: unless-stopped
    # Required for Puppeteer
    cap_add:
      - SYS_ADMIN
    # Security options for Chromium sandboxing
    security_opt:
      - seccomp=unconfined
